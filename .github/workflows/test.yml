name: Node.js Package

on:
  push:
    branches-ignore:
      - "master"
      - "main"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      - name: Install dependencies
        run: npm i

      - name: Run tests
        run: npm run test
